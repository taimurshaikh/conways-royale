<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <canvas></canvas>
        <div class="controls">
            <button id="playButton">Play</button>
            <div class="inventory-container">
                <div id="manaBar" class="mana-bar">
                    <div id="manaFill" class="mana-fill"></div>
                </div>
                <div id="patternInventory" class="pattern-inventory">
                    <!-- Pattern slots will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
